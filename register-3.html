<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="Preskool - Bootstrap Admin Template" />
    <meta
      name="keywords"
      content="admin, estimates, bootstrap, business, html5, responsive, Projects"
    />
    <meta
      name="author"
      content="Dreams technologies - Bootstrap Admin Template"
    />
    <meta name="robots" content="noindex, nofollow" />
    <title>Preskool Admin Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Feather CSS -->
    <link rel="stylesheet" href="css/feather.css" />

    <!-- Tabler Icon CSS -->
    <link rel="stylesheet" href="css/tabler-icons.css" />

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Select2 CSS -->
    <link rel="stylesheet" href="css/select2.min.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="account-page">
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <form action="login-3.html">
              <div class="d-flex flex-column justify-content-between vh-100">
                <div class="mx-auto p-4 text-center">
                  <img
                    src="images/authentication-logo.png"
                    class="img-fluid"
                    alt="Logo"
                  />
                </div>
                <div class="card">
                  <div class="card-body p-4">
                    <div class="mb-4">
                      <h2 class="mb-2">Register</h2>
                      <p class="mb-0">Please enter your details to sign up</p>
                    </div>
                    <div class="mt-4">
                      <div
                        class="d-flex align-items-center justify-content-center flex-wrap"
                      >
                        <div class="text-center me-2 flex-fill">
                          <a
                            href="javascript:void(0);"
                            class="bg-primary br-10 p-2 btn btn-primary d-flex align-items-center justify-content-center"
                          >
                            <img
                              class="img-fluid m-1"
                              src="images/facebook-logo.png"
                              alt="Facebook"
                            />
                          </a>
                        </div>
                        <div class="text-center me-2 flex-fill">
                          <a
                            href="javascript:void(0);"
                            class="br-10 p-2 btn btn-outline-light d-flex align-items-center justify-content-center"
                          >
                            <img
                              class="img-fluid m-1"
                              src="images/google-logo.png"
                              alt="Facebook"
                            />
                          </a>
                        </div>
                        <div class="text-center flex-fill">
                          <a
                            href="javascript:void(0);"
                            class="bg-dark br-10 p-2 btn btn-dark d-flex align-items-center justify-content-center"
                          >
                            <img
                              class="img-fluid m-1"
                              src="images/apple-logo.png"
                              alt="Apple"
                            />
                          </a>
                        </div>
                      </div>
                      <div class="login-or">
                        <span class="span-or">Or</span>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Name</label>
                        <div class="input-icon mb-3 position-relative">
                          <span class="input-icon-addon">
                            <i class="ti ti-user"></i>
                          </span>
                          <input type="text" value="" class="form-control" />
                        </div>
                        <label class="form-label">Email Address</label>
                        <div class="input-icon mb-3 position-relative">
                          <span class="input-icon-addon">
                            <i class="ti ti-mail"></i>
                          </span>
                          <input type="text" value="" class="form-control" />
                        </div>
                        <label class="form-label">Password</label>
                        <div class="pass-group mb-3">
                          <input
                            type="password"
                            class="pass-input form-control"
                          />
                          <span class="ti toggle-password ti-eye-off"></span>
                        </div>
                        <label class="form-label">Confirm Password</label>
                        <div class="pass-group">
                          <input
                            type="password"
                            class="pass-input form-control"
                          />
                          <span class="ti toggle-password ti-eye-off"></span>
                        </div>
                      </div>
                      <div class="form-wrap form-wrap-checkbox mb-3">
                        <div class="d-flex align-items-center">
                          <div class="form-check form-check-md mb-0 me-2">
                            <input
                              class="form-check-input mt-0"
                              type="checkbox"
                            />
                          </div>
                          <h6 class="fw-normal text-dark mb-0">
                            I Agree to<a href="#" class="hover-a">
                              Terms & Privacy</a
                            >
                          </h6>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <button type="submit" class="btn btn-primary w-100">
                        Sign Up
                      </button>
                    </div>
                    <div class="text-center">
                      <h6 class="fw-normal text-dark mb-0">
                        Already have an account?<a
                          href="login-3.html"
                          class="hover-a"
                        >
                          Sign In</a
                        >
                      </h6>
                    </div>
                  </div>
                </div>
                <div class="p-4 text-center">
                  <p class="mb-0">Copyright Â© 2024 - Preskool</p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script
      src="js/jquery-3.7.1.min.js"
      type="9f978bb77e9eee695d754a28-text/javascript"
    ></script>

    <!-- Bootstrap Core JS -->
    <script
      src="js/bootstrap.bundle.min.js"
      type="9f978bb77e9eee695d754a28-text/javascript"
    ></script>

    <!-- Feather Icon JS -->
    <script
      src="js/feather.min.js"
      type="9f978bb77e9eee695d754a28-text/javascript"
    ></script>

    <!-- Slimscroll JS -->
    <script
      src="js/jquery.slimscroll.min.js"
      type="9f978bb77e9eee695d754a28-text/javascript"
    ></script>

    <!-- Select2 JS -->
    <script
      src="js/select2.min.js"
      type="9f978bb77e9eee695d754a28-text/javascript"
    ></script>

    <!-- Custom JS -->
    <script
      src="js/script.js"
      type="9f978bb77e9eee695d754a28-text/javascript"
    ></script>

    <script
      src="js/rocket-loader.min.js"
      data-cf-settings="9f978bb77e9eee695d754a28-|49"
      defer=""
    ></script>
  </body>
</html>
