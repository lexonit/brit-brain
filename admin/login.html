<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="Preskool - Bootstrap Admin Template" />
    <meta
      name="keywords"
      content="admin, estimates, bootstrap, business, html5, responsive, Projects"
    />
    <meta
      name="author"
      content="Dreams technologies - Bootstrap Admin Template"
    />
    <meta name="robots" content="noindex, nofollow" />
    <title>Lexon - School Managemnet System</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- Feather CSS -->
    <link rel="stylesheet" href="../css/feather.css" />

    <!-- Tabler Icon CSS -->
    <link rel="stylesheet" href="../css/tabler-icons.css" />

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../css/fontawesome.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />

    <!-- Select2 CSS -->
    <link rel="stylesheet" href="../css/select2.min.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body class="account-page">
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <div class="container-fuild">
        <div
          class="login-wrapper w-100 overflow-hidden position-relative flex-wrap d-block vh-100"
        >
          <div class="row">
            <div class="col-lg-6">
              <div
                class="d-lg-flex align-items-center justify-content-center bg-light-300 d-lg-block d-none flex-wrap vh-100 overflowy-auto bg-01"
              >
                <div>
                  <img src="../images/authentication-06.svg" alt="Img" />
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div
                class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap"
              >
                <div class="col-md-8 mx-auto p-4">
                  <form action="index.html">
                    <div>
                      <div class="mx-auto mb-5 text-center w-50">
                        <img
                          src="../images/logo.png"
                          class="img-fluid"
                          alt="Logo"
                        />
                      </div>
                      <div class="card">
                        <div class="card-body p-4">
                          <div class="mb-4">
                            <h2 class="mb-2">Welcome</h2>
                            <p class="mb-0">
                              Please enter your details to sign in
                            </p>
                          </div>
                     
                          <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <div class="input-icon mb-3 position-relative">
                              <span class="input-icon-addon">
                                <i class="ti ti-mail"></i>
                              </span>
                              <input
                                type="text"
                                value=""
                                class="form-control"
                              />
                            </div>
                            <label class="form-label">Password</label>
                            <div class="pass-group">
                              <input
                                type="password"
                                class="pass-input form-control"
                              />
                              <span
                                class="ti toggle-password ti-eye-off"
                              ></span>
                            </div>
                          </div>

                          <div class="form-wrap form-wrap-checkbox mb-3">
                            <div class="d-flex align-items-center">
                              <div class="form-check form-check-md mb-0">
                                <input
                                  class="form-check-input mt-0"
                                  type="checkbox"
                                />
                              </div>
                              <p class="ms-1 mb-0">Remember Me</p>
                            </div>
                            <div class="text-end">
                              <a href="forgot-password.html" class="link-danger"
                                >Forgot Password?</a
                              >
                            </div>
                          </div>
                          <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100">
                              Sign In
                            </button>
                          </div>
                          <div class="text-center">
                            <h6 class="fw-normal text-dark mb-0">
                              Don’t have an account?
                              <a href="register.html" class="hover-a">
                                Create Account</a
                              >
                            </h6>
                          </div>
                        </div>
                      </div>
                      <div class="mt-5 text-center">
                        <p class="mb-0">Copyright © 2025- Lexon IT</p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script
      src="../js/jquery-3.7.1.min.js"
      type="659c81c3d985f2273f9d3d71-text/javascript"
    ></script>

    <!-- Bootstrap Core JS -->
    <script
      src="../js/bootstrap.bundle.min.js"
      type="659c81c3d985f2273f9d3d71-text/javascript"
    ></script>

    <!-- Feather Icon JS -->
    <script
      src="../js/feather.min.js"
      type="659c81c3d985f2273f9d3d71-text/javascript"
    ></script>

    <!-- Slimscroll JS -->
    <script
      src="../js/jquery.slimscroll.min.js"
      type="659c81c3d985f2273f9d3d71-text/javascript"
    ></script>

    <!-- Select2 JS -->
    <script
      src="../js/select2.min.js"
      type="659c81c3d985f2273f9d3d71-text/javascript"
    ></script>

    <!-- Custom JS -->
    <script
      src="../js/script.js"
      type="659c81c3d985f2273f9d3d71-text/javascript"
    ></script>

    <script
      src="../js/rocket-loader.min.js"
      data-cf-settings="659c81c3d985f2273f9d3d71-|49"
      defer=""
    ></script>
  </body>
</html>
