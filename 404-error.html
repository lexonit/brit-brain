<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="Preskool - Bootstrap Admin Template" />
    <meta
      name="keywords"
      content="admin, estimates, bootstrap, business, html5, responsive, Projects"
    />
    <meta
      name="author"
      content="Dreams technologies - Bootstrap Admin Template"
    />
    <meta name="robots" content="noindex, nofollow" />
    <title>Preskool Admin Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Feather CSS -->
    <link rel="stylesheet" href="css/feather.css" />

    <!-- Tabler Icon CSS -->
    <link rel="stylesheet" href="css/tabler-icons.css" />

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Select2 CSS -->
    <link rel="stylesheet" href="css/select2.min.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="error-page">
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xxl-6 col-xl-7 col-md-6">
            <div class="d-flex flex-column justify-content-between vh-100">
              <div class="text-center p-4">
                <img src="images/logo.png" alt="img" class="img-fluid" />
              </div>
              <div
                class="d-flex flex-column justify-content-center align-items-center mb-4"
              >
                <div class="mb-4">
                  <img
                    src="images/error-404.svg"
                    class="error-img img-fluid"
                    alt="Img"
                  />
                </div>
                <h3 class="h2 mb-3">Oops, something went wrong</h3>
                <p class="text-center">
                  Error 404 Page not found. Sorry the page you looking for
                  doesn’t exist or has been moved
                </p>
                <a
                  href="index.html"
                  class="btn btn-primary d-flex align-items-center"
                  ><i class="ti ti-arrow-left me-2"></i>Back to Dashboard</a
                >
              </div>
              <div class="text-center p-4">
                <p>Copyright © 2024 - Preskool</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script
      src="js/jquery-3.7.1.min.js"
      type="e89ec2f8e9884459d1ee66e1-text/javascript"
    ></script>

    <!-- Bootstrap Core JS -->
    <script
      src="js/bootstrap.bundle.min.js"
      type="e89ec2f8e9884459d1ee66e1-text/javascript"
    ></script>

    <!-- Feather Icon JS -->
    <script
      src="js/feather.min.js"
      type="e89ec2f8e9884459d1ee66e1-text/javascript"
    ></script>

    <!-- Slimscroll JS -->
    <script
      src="js/jquery.slimscroll.min.js"
      type="e89ec2f8e9884459d1ee66e1-text/javascript"
    ></script>

    <!-- Select2 JS -->
    <script
      src="js/select2.min.js"
      type="e89ec2f8e9884459d1ee66e1-text/javascript"
    ></script>

    <!-- Custom JS -->
    <script
      src="js/script.js"
      type="e89ec2f8e9884459d1ee66e1-text/javascript"
    ></script>

    <script
      src="js/rocket-loader.min.js"
      data-cf-settings="e89ec2f8e9884459d1ee66e1-|49"
      defer=""
    ></script>
  </body>
</html>
