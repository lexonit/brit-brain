<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="Preskool - Bootstrap Admin Template" />
    <meta
      name="keywords"
      content="admin, estimates, bootstrap, business, html5, responsive, Projects"
    />
    <meta
      name="author"
      content="Dreams technologies - Bootstrap Admin Template"
    />
    <meta name="robots" content="noindex, nofollow" />
    <title>Lexon - School Managemnet System</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Feather CSS -->
    <link rel="stylesheet" href="css/feather.css" />

    <!-- Tabler Icon CSS -->
    <link rel="stylesheet" href="css/tabler-icons.css" />

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Select2 CSS -->
    <link rel="stylesheet" href="css/select2.min.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="account-page">
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <div class="account-content">
        <div
          class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100"
        >
          <div class="row">
            <div class="col-lg-6">
              <div
                class="d-lg-flex align-items-center justify-content-center bg-light-300 d-lg-block d-none flex-wrap vh-100 overflowy-auto bg-01"
              >
                <div>
                  <img src="images/authentication-06.svg" alt="Img" />
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div
                class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap"
              >
                <div class="col-md-8 mx-auto p-4">
                  <form
                    method="get"
                    class="digit-group login-form-control"
                    data-group-name="digits"
                    data-autosubmit="false"
                    autocomplete="off"
                    action="new-password.html"
                  >
                    <div class="mx-auto mb-5 text-center w-50">
                      <img
                        src="images/logo.png"
                        class="img-fluid"
                        alt="Logo"
                      />
                    </div>
                    <div class="card">
                      <div class="card-body p-4">
                        <div class="mb-4">
                          <h2 class="mb-2">Login with your Email Address</h2>
                          <p class="mb-0">
                            We sent a verification code to your email. Enter the
                            code from the email in the field below
                          </p>
                        </div>
                        <div class="text-center">
                          <div class="d-flex align-items-center mb-3">
                            <input
                              type="text"
                              class="border rounded w-100 py-sm-3 py-2 text-center fs-26 hw-bold me-3"
                              id="digit-1"
                              name="digit-1"
                              data-next="digit-2"
                              maxlength="1"
                            />
                            <input
                              type="text"
                              class="border rounded w-100 py-sm-3 py-2 text-center fs-26 hw-bold me-3"
                              id="digit-2"
                              name="digit-2"
                              data-next="digit-3"
                              data-previous="digit-1"
                              maxlength="1"
                            />
                            <input
                              type="text"
                              class="border rounded w-100 py-sm-3 py-2 text-center fs-26 hw-bold me-3"
                              id="digit-3"
                              name="digit-3"
                              data-next="digit-4"
                              data-previous="digit-2"
                              maxlength="1"
                            />
                            <input
                              type="text"
                              class="border rounded w-100 py-sm-3 py-2 text-center fs-26 hw-bold"
                              id="digit-4"
                              name="digit-4"
                              data-next="digit-5"
                              data-previous="digit-3"
                              maxlength="1"
                            />
                          </div>
                          <div>
                            <div class="badge bg-soft-danger mb-3">
                              <p>Otp will expire in 09:59</p>
                            </div>
                            <div class="form-wrap mb-0">
                              <button
                                type="submit"
                                class="btn btn-primary w-100"
                              >
                                Verify My Account
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="mt-5 text-center">
                      <p class="mb-0">Copyright Â© 2025 - Lexonit IT</p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script
      src="js/jquery-3.7.1.min.js"
      type="b34793f5bf29a1db275b22b3-text/javascript"
    ></script>

    <!-- Bootstrap Core JS -->
    <script
      src="js/bootstrap.bundle.min.js"
      type="b34793f5bf29a1db275b22b3-text/javascript"
    ></script>

    <!-- Feather Icon JS -->
    <script
      src="js/feather.min.js"
      type="b34793f5bf29a1db275b22b3-text/javascript"
    ></script>

    <!-- Slimscroll JS -->
    <script
      src="js/jquery.slimscroll.min.js"
      type="b34793f5bf29a1db275b22b3-text/javascript"
    ></script>

    <!-- Select2 JS -->
    <script
      src="js/select2.min.js"
      type="b34793f5bf29a1db275b22b3-text/javascript"
    ></script>

    <!-- Custom JS -->
    <script
      src="js/script.js"
      type="b34793f5bf29a1db275b22b3-text/javascript"
    ></script>

    <script
      src="js/rocket-loader.min.js"
      data-cf-settings="b34793f5bf29a1db275b22b3-|49"
      defer=""
    ></script>
  </body>
</html>
